name: CLI
on:
  push:
    branches:
    - main
    paths:
      - cli/**
  pull_request:
    branches:
    - main
    paths:
      - cli/**
jobs:
  CTF:
    name: CTF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Go (required for CLI build)
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: cli/go.mod
          cache-dependency-path: cli/go.sum
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate
        run: task cli:generate/ctf
      - name: Verify
        run: task cli:verify/ctf
      - name: Extract Component Descriptor
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: cli/tmp
        run: |
          ./bin/ocm get cv \
            ./transport-archive//ocm.software/cli \
            --logoutput stderr \
            -oyaml > descriptor.yaml
      - name: Generate Draft Release Notes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: cli/tmp
        run: |
          cat <<EOF > release-notes.md
          # Open Component Model CLI â€“ Latest (Unstable) Release
          
          This is a draft release of the Open Component Model CLI, generated from the latest commit on the \`main\` branch.
          
          **Note:** The component descriptor included here is not yet published as a Component Transport Format (CTF). This will be supported in future releases.
          
          <details>
          <summary>component-descriptor.yaml</summary>
          
          \`\`\`yaml
          $(cat descriptor.yaml)
          \`\`\`
          
          </details>
          EOF
      - name: Create draft release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cli/latest
          name: "Latest CLI (draft)"
          draft: true
          body_path: cli/tmp/release-notes.md
          fail_on_unmatched_files: true
          preserve_order: true
          files: |
            cli/tmp/descriptor.yaml
            cli/tmp/bin/ocm-linux-*
            cli/tmp/bin/ocm-darwin-*
            cli/tmp/bin/ocm-windows-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
